<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wellcome to My IOS Calculator App</h1>
    <div id="container" class="cntainer">
            <div id="rslt" class="cntainer0"><input type="text" id="scrn"></div>
            <div id="ac" class="cntainer1"><button type="submit" id="ac" value="ac" class="black">AC</button></div>
            <div id="plus_minus" class="cntainer1"><button type="submit" id="plusminus" value="plus_minus" class="black">+/-</button></div>
            <div id="percentage" class="cntainer1"><button type="submit" id="percntage" value="prcentage" class="black">%</button></div>
            <div id="division"class="cntainer2"><button type="submit" id="division" value="dvision" class="yellow">รท</button></div>
            <div id="seven" class="cntainer3"><button type="submit" id="seven" value="seven" class="gray">7</button></div>
            <div id="eight" class="cntainer3"><button type="submit" id="eight" value="eight" class="gray">8</button></div>
            <div id="nine" class="cntainer3"><button type="submit" id="nine" value="nine" class="gray">9</button></div>
            <div id="multiply" class="cntainer2"><button type="submit" id="multiply" value="multiply" class="yellow">x</button></div>
            <div id="four" class="cntainer3"><button type="submit" id="four" value="four" class="gray">4</button></div>
            <div id="five" class="cntainer3"><button type="submit" id="five" class="gray">5</button></div>
            <div id="six" class="cntainer3"><button type="submit" id="six" class="gray">6</button></div>
            <div id="substraction" class="cntainer2"><button type="submit" id="minus" class="yellow">-</button></div>
            <div id="one" class="cntainer3"><button type="submit" id="one" class="gray">1</button></div>
            <div id="two" class="cntainer3"><button type="submit" id="two" class="gray">2</button></div>
            <div id="three" class="cntainer3"><button type="submit" id="three" class="gray">3</button></div>
            <div id="sum" class="cntainer2"><button type="submit" id="plus" class="yellow">+</button></div>
            <div id="zero" class="cntainer3 zero"><button type="submit" id="zero" class="gray zero">0</button></div>
            <div id="comma" class="cntainer3"><button type="submit" id="comma" class="gray">,</button></div>
            <div id="equal" class="cntainer2"><button type="submit" id="equal" class="yellow">=</button></div>
    </div>   
    <script src="app.js"></script>
</body>
</html>
